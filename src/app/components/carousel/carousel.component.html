<div class="contraer">
        
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="2500">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
               
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="2500">
          <a href=""><img  [src]="carousel[0]" class=" imgcar d-block" alt="..." /></a>

        </div>
        <div class="carousel-item">
          <a href=""><img [src]="carousel[1]" class="imgcar d-block" alt="..."></a>

        </div>
        <div class="carousel-item">
          <a href=""><img [src]="carousel[2]" class="imgcar d-block" alt="..."></a>

        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next " href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon " aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
   
 </div>
